<h3  align="center">Working with Custom Pipes in Angular</h3>
<hr/>


<button class="button" (click)="setFilter(10)">Accounts</button>
<button class="button"  (click)="setFilter(20)">Sales</button>
<button class="button" (click)="setFilter(30)">Marketing</button>
<button class="button" (click)="setFilter(40)">Finance</button>
<button class="button"  (click)="setFilter(-1)">All Departments</button>

<br/>
<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>       
    </tr>
    <tr *ngFor="let item of empsArray | filterByBtn : deptno">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>       
    </tr>
</table>
