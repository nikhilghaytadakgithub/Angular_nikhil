<h3  align="center">Working with Custom Pipes in Angular</h3>
<hr/>


<br/>
Select property name:
<select name="prop" id="prop" [(ngModel)]="prop">
  <option value="empno">Employe Number</option>
  <option value="ename">Employe Name</option>
  <option value="job">Employe Job</option>
  <option value="deptno">Employe Dept.no</option>
</select>
Enter value: 
<input type="text" name="valuee" [(ngModel)]="valuee">
<button (click) = "search(prop, valuee)">Search</button>
<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>       
    </tr>
    <tr *ngFor="let item of empsArray | filter : prop : valuee">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>       
    </tr>
</table>
